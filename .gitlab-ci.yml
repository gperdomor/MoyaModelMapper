############################################
# JOBS - STAGE: PODLINT

podlint:
  stage: podlint
  when: on_success
  tags:
    - xcode
  before_script:
    - echo "Podlint"
  script:
    - pod lib lint --allow-warnings

############################################
# JOBS - STAGE: AFTER SUCCESS

danger:
  stage: after_success
  when: on_success
  tags:
    - xcode
  before_script:
    - echo "Danger"
  script:
    - danger

